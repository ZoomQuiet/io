theme:
  name: material
  language: zh
  custom_dir: _theme/material
  palette:
    scheme: default
    primary: blue grey
  features:
  - content.action.edit
  - content.code.annotate
  - content.code.copy
  - content.footnote.tooltips
  - content.tabs.link
  - content.tooltips
  - navigation.footer
  - navigation.indexes
  - navigation.instant
  - navigation.instant.prefetch
  - navigation.instant.progress
  - navigation.path
  - navigation.sections
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.top
  - navigation.tracking
  - search.highlight
  - search.share
  - search.suggest
  - toc.follow
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
plugins:
- git-authors
- git-revision-date-localized:
    enable_creation_date: true
markdown_extensions:
- toc:
    baselevel: '3'
    toc_depth: '3'
    permalink: ¶
