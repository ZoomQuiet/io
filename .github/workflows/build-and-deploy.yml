name: Build and Deploy Site

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'site/**'      # 避免 site/ 目录变更触发无限循环
      - 'docs/reports/**'  # 报告文件变更不触发重建
  workflow_dispatch:   # 保留手动触发能力

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # 允许写入仓库
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # 获取完整历史，用于 git-authors 插件
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      
      - name: Install dependencies
        run: |
          uv sync --frozen
      
      - name: Build site with inv upd
        run: |
          uv run inv upd
      
      - name: Check for changes in site/
        id: check_changes
        run: |
          if [ -n "$(git status --porcelain site/)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add site/
          git commit -m "chore: auto-build site via GH Actions [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
